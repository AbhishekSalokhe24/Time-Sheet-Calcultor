<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Time Sheet</title>
</head>
<body>
    <div id="main-box">
        <p id="main-title">Time Sheet Calculator</p>
        <div id="cal">
            <div id="nav">
                <p class="nav-p" id="d">Day</p>
                <p class="nav-p" id="st">Starting Time</p>
                <p class="nav-p" id="et">Ending Time</p>
                <p class="nav-p" id="bd">Break Deduction</p>
                <p class="nav-p" id="">Total</p>
            </div>
            <p class="days">Monday  &nbsp; &nbsp;<input type="text" class="time-input" id="i1">&nbsp;:&nbsp;<input type="text" class="time-input">
            <select class="am-pm">
                <option value="">AM</option>
                <option value="">PM</option>
            </select></p>
            <p class="days">Tuesday  &nbsp;&nbsp;<input type="text" class="time-input" id="i1">&nbsp;:&nbsp;<input type="text" class="time-input">
                <select class="am-pm">
                    <option value="">AM</option>
                    <option value="">PM</option>
                </select>
            </p>
            <p class="days">Wednsday<input type="text" class="time-input" id="i1">&nbsp;:&nbsp;<input type="text" class="time-input">
                <select class="am-pm">
                    <option value="">AM</option>
                    <option value="">PM</option>
                </select>
            </p>
            <p class="days">Thursday &nbsp;<input type="text" class="time-input" id="i1">&nbsp;:&nbsp;<input type="text" class="time-input">
                <select class="am-pm">
                    <option value="">AM</option>
                    <option value="">PM</option>
                </select>
            </p>
            <p class="days">Friday   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" class="time-input" id="i1">&nbsp;:&nbsp;<input type="text" class="time-input">
                <select class="am-pm">
                    <option value="">AM</option>
                    <option value="">PM</option>
                </select>
            </p>
            <p class="days">Saturday &nbsp;&nbsp;<input type="text" class="time-input" id="i1">&nbsp;:&nbsp;<input type="text" class="time-input"></p>
            <p class="days">Sunday &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" class="time-input" id="i1">&nbsp;:&nbsp;<input type="text" class="time-input"></p>
        </div>
    </div>
</body>
</html>
